<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>D3 Network Graph - Project Task</title>
    <!-- d3 lib -->
    <script type="text/javascript" src="../javascript/lib/d3.js"></script>
    <!-- jQuery 3.3.1 lib -->
    <script type="text/javascript" src="../javascript/lib/jquery-3.3.1.min.js"></script>
    <!-- jQuery UI lib -->
    <script type="text/javascript" src="../javascript/lib/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="../css/jquery-ui.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>

    <!-- DIV to display the whole network panel graph -->
    <div id="networkpanel"> </div>

    <!-- Form to display the filter checkboxes -->
    <form id="form_filter">
        <h3>Choose your filter options:</h3>
        <div id="filterContainerMain">
            <fieldset>
                <div class="filter_label_text">
                    <p class="filter_label_layer" id="layer_5"> Layer 5 </p>
                </div>
                <!-- Container for the Checkboxes - Filled in d3 -->
                <div class="filterContainerLayer5"></div>
            </fieldset>
            <fieldset>
                <div class="filter_label_text">
                    <p class="filter_label_layer" id="layer_4"> Layer 4 </p>
                </div>
                <!-- Container for the Checkboxes - Filled in d3 -->
                <div class="filterContainerLayer4"></div>
            </fieldset>
            <fieldset>
                <div class="filter_label_text">
                    <p class="filter_label_layer" id="layer_3"> Layer 3 </p>
                </div>
                <!-- Container for the Checkboxes - Filled in d3 -->
                <div class="filterContainerLayer3"></div>
            </fieldset>
            <fieldset>
                <div class="filter_label_text">
                    <p class="filter_label_layer" id="layer_2"> Layer 2 </p>
                </div>
                <!-- Container for the Checkboxes - Filled in d3 -->
                <div class="filterContainerLayer2"></div>
            </fieldset>
            <fieldset>
                <div class="filter_label_text">
                    <p class="filter_label_layer" id="layer_1"> Layer 1 </p>
                </div>
                <!-- Container for the Checkboxes - Filled in d3 -->
                <div class="filterContainerLayer1"></div>
            </fieldset>
        </div>
        <br/>
        <button id="btn_showLocalNodes">Show local nodes</button>
        <button id="btn_toggleNodeNames">Toggle node names</button>
    </form>

    <!-- DIV to display the filter Slider -->
    <div id="slidecontainer">
        <p id="timeSlider_label">
            <label for="slider_range">Time range:</label>
            <input type="text" id="slider_range" readonly>
        </p>
        <div id="timeSlider"> </div>
    </div>

    <!-- d3 visualization file -->
    <script src="../javascript/d3_network_visualization.js"></script>
</body>

</html>
